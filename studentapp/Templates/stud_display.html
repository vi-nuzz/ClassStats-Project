<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Display</title>
</head>
<body>
<form method="post"> {% csrf_token %}
<center>
<table border="2">
    <tr>
        <th>SI No.</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Score for Physics</th>
        <th>Score for Chemistry</th>
        <th>Score for Maths</th>
        <th>Score for Computer Science</th>
        <th>Total Percentage</th>
    </tr>
    {% for i in a %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.student_name}}</td>
        <td>{{i.dateofbirth}}</td>
        <td>{{i.physics}}</td>
        <td>{{i.chemistry}}</td>
        <td>{{i.maths}}</td>
        <td>{{i.computerscience}}</td>
        <td>{{i.percentage}}</td>
    </tr>
    {% endfor %}
</table>
</center>
</form>

</body>
</html>
